{{ define "content" }}
<!-- <link href="/public/css/font-awesome.min.css" rel="stylesheet"> -->
<div class="panel panel-default">
  <div class="panel-heading" style="margin-top: 2rem; border: solid grey 0.05rem; padding: 1rem; width: 75%;">
    <span class="lead" style="font-family: 'Work Sans',sans-serif; font-weight:700;"> <i class="fa fa-comment-o"></i> {{ .Thread.Topic }}</span>
    <br/>
    <br/>
    <span class="lead" style="font-size: 1.2rem;"> <i class="fa fa-comment-o"></i> {{ .Thread.Body }}</span>
    <div class="pull-right" style="font-family: 'Work Sans',sans-serif;">
        <hr style="border: none; border-bottom: 1px #000 dotted;">
      Started by {{ .Thread.CreatedBy }} - {{ .Thread.CreatedAt }}
    </div>
</div>

{{ range .Post }}
    <div class="panel-body" style="margin-top: 1.5rem; margin-bottom: 2rem; padding: 1rem; border: solid black 0.1rem; width: 50%;">
      <span class="lead" style="font-size: 1.2rem;"> <i class="fa fa-comment"></i> {{ .Body }}</span>
      <hr style="border:none; border-bottom:1px #000 dotted;">
      <div class="pull-right" style="font-family: 'Work Sans',sans-serif;">
        {{ .CreatedBy }} - {{ .CreatedAt }}
      </div>    
    </div>
{{ end }}
    
<div class="panel panel-info">
  <div class="panel-body">
    <form role="form" action="/thread/post" method="post">
      <div class="form-group" style="margin-top: 2rem;">
        <textarea class="form-control" name="body" id="body" placeholder="Write your reply here" rows="5" style="width: 50%;"></textarea>
        <br/>
        <button class="btn btn-primary pull-right" type="submit" style="margin-bottom: 5px;">Reply</button>
        <input type="hidden" name="uuid" value="{{ .Thread.Uuid }}">
      </div>
    </form>
  </div>
</div>
</div>

    
{{ end }}
