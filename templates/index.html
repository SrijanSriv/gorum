{{ define "content" }}

<aside id="aside" class="card">
  <p>this will have some info about how one could know go</p>
  <p>might just add a few links about practicing go. maybe a few books too.</p>
</aside>
  
{{ range .Threads }}

<br/>
  <div id="thread" class="card" style=" margin-bottom: 1.5rem; width: 30vw; max-width: 30rem;">
    <div class="card-body">
      <h5 class="card-title" style="font-family: 'Work Sans',sans-serif;">{{ .Topic }}</h5>
      <h6 class="card-title" style="padding: 5px 0px;">{{ .Body }}</h6>
      <p class="card-text" style="font-family: 'Work Sans',sans-serif; padding: 0;">Started By {{ .CreatedBy }}</p>
      <p class="card-text" style="font-family: 'Work Sans',sans-serif; padding: 0;">{{ .CreatedAt }}</p>
      <a class="btn btn-primary" href="/thread/read?id={{.Uuid }}">Read More</a>
    </div>
  </div>

  <style>
    aside {
  
      width: 35%;
      height: 60vh;
  
      margin-top: 4rem;
      margin-left: 1rem;
      margin-right: 5rem;
      align-content: center;
      text-align: center;
      float: right;
      font-style: italic;
      border: solid  0.05rem;
      border-radius: 0.1rem;
    }
    @media screen and (min-width: 0px) and (max-width: 880px) {
    #aside { display: none; }
     #thread {  min-width: 90%; margin: 5%; }
  }
  </style>

{{ end }}

{{ end }}
