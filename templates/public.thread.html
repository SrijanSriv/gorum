{{ define "content" }}

<div class="panel panel-default">
  <div class="panel-heading">
    <span class="lead"> <i class="fa fa-comment-o"></i> {{ .Topic }}</span>
    <br/>
    <br/>
    <span class="lead"> <i class="fa fa-comment-o"></i> {{ .Body }}</span>
    <div class="pull-right">
        <br/>
      Started by {{ .CreatedBy }} - {{ .CreatedAt }}
    </div>

  </div>
  
  {{ range .Posts }}
  <div class="panel-body">
    <span class="lead"> <i class="fa fa-comment"></i> {{ .Body }}</span>
    <div class="pull-right">
      {{ .User.Name }} - {{ .CreatedAtDate }}
    </div>    
  </div>
  {{ end }}

</div>

{{ end }}
